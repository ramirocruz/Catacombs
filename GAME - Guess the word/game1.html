<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess the word!</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>
  <body>
    <a-scene  background="color: white">
      <a-assets>
        <img id="a" crossorigin="anonymous" src="a.jpg">
        <img id="b" crossorigin="anonymous" src="b.jpg">
        <img id="c" crossorigin="anonymous" src="c.jpg">
        <img id="d" crossorigin="anonymous" src="d.jpg">
        <img id="e" crossorigin="anonymous" src="e.jpg">
        <img id="f" crossorigin="anonymous" src="f.jpg">
        <img id="g" crossorigin="anonymous" src="g.jpg">
        <img id="h" crossorigin="anonymous" src="h.jpg">
        <img id="i" crossorigin="anonymous" src="i.jpg">
        <img id="j" crossorigin="anonymous" src="j.jpg">
        <img id="k" crossorigin="anonymous" src="k.jpg">
        <img id="l" crossorigin="anonymous" src="l.jpg">
        <img id="m" crossorigin="anonymous" src="m.jpg">
        <img id="n" crossorigin="anonymous" src="n.jpg">
        <img id="o" crossorigin="anonymous" src="o.jpg">
        <img id="p" crossorigin="anonymous" src="p.jpg">
        <img id="q" crossorigin="anonymous" src="q.jpg">
        <img id="r" crossorigin="anonymous" src="r.jpg">
        <img id="s" crossorigin="anonymous" src="s.jpg">
        <img id="t" crossorigin="anonymous" src="t.jpg">
        <img id="u" crossorigin="anonymous" src="u.jpg">
        <img id="v" crossorigin="anonymous" src="v.jpg">
        <img id="w" crossorigin="anonymous" src="w.jpg">
        <img id="x" crossorigin="anonymous" src="x.jpg">
        <img id="y" crossorigin="anonymous" src="y.jpg">
        <img id="z" crossorigin="anonymous" src="z.jpg">
        <img id="next" crossorigin="anonymous" src="next.png">
        <audio id="click-sound" crossorigin="anonymous" src="click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="cat.jpg">

      </a-assets>
      <a-sky id="image-360" radius="10"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #E8E8E8; dur: 150; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #E8E8E8; to: #FFF; dur: 150; startEvents: animationcomplete__fade">
            </a-sky>
      <a-entity id="links" layout="type: line; margin: 1.1" position="-3.5 0 -7">
        <a-entity template="src: #link"  data-thumb="#a"></a-entity>
        <a-entity template="src: #link" data-thumb="#b"></a-entity>
        <a-entity template="src: #link"  data-thumb="#c"></a-entity>
        <a-entity template="src: #link"  data-thumb="#d"></a-entity>
        <a-entity template="src: #link"  data-thumb="#e"></a-entity>
        <a-entity template="src: #link"  data-thumb="#f"></a-entity>
        <a-entity template="src: #link"  data-thumb="#g"></a-entity>
        <a-entity template="src: #link"  data-thumb="#g"></a-entity>
    </a-entity>

    <a-entity id="links" layout="type: line; margin: 1.1" position="-4.5 -1 -7">
        <a-entity template="src: #link"  data-thumb="#h"></a-entity>
        <a-entity template="src: #link"  data-thumb="#i"></a-entity>
        <a-entity template="src: #link"  data-thumb="#j"></a-entity>
        <a-entity template="src: #link"  data-thumb="#k"></a-entity>
        <a-entity template="src: #link"  data-thumb="#l"></a-entity>
        <a-entity template="src: #link"  data-thumb="#m"></a-entity>
        <a-entity template="src: #link"  data-thumb="#n"></a-entity>
        <a-entity template="src: #link"  data-thumb="#o"></a-entity>
        <a-entity template="src: #link"  data-thumb="#p"></a-entity>
    </a-entity>
    <a-entity id="links" layout="type: line; margin: 1.1" position="-5 -2 -7">
        <a-entity template="src: #link"  data-thumb="#q"></a-entity>
        <a-entity template="src: #link"  data-thumb="#r"></a-entity>
        <a-entity template="src: #link"  data-thumb="#s"></a-entity>
        <a-entity template="src: #link"  data-thumb="#t"></a-entity>
        <a-entity template="src: #link"  data-thumb="#u"></a-entity>
        <a-entity template="src: #link"  data-thumb="#v"></a-entity>
        <a-entity template="src: #link"  data-thumb="#w"></a-entity>
        <a-entity template="src: #link"  data-thumb="#x"></a-entity>
        <a-entity template="src: #link"  data-thumb="#y"></a-entity>
        <a-entity template="src: #link"  data-thumb="#z"></a-entity>
    </a-entity>
    <a-entity id="links" layout="type: line; margin: 1.1" position="0 -3 -7">
      <a-entity template="src: #link"  data-thumb="#next"></a-entity>
  </a-entity>
<a-entity
  text="value: Guess the word!; color: grey"
  position="3.4 4 -7"
  scale="10 10 10"></a-entity>
  <a-text value="Hello, World!"></a-text>
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 700"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link">
        </a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
